# Packaging
# quarkus.package.type=fast-jar
quarkus.http.host=0.0.0.0
quarkus.swagger-ui.always-include=true

# Maximum Java heap to be used during the native image generation
quarkus.native.native-image-xmx=4g

kogito.messaging.as-cloudevents=false

## Inbound
mp.messaging.incoming.source.connector=smallrye-mqtt
mp.messaging.incoming.source.topic=${MOVE_TOPIC:customer/move}
mp.messaging.incoming.source.host=${MQTT_HOST:127.0.0.1}
mp.messaging.incoming.source.port=${MQTT_PORT:1883}
mp.messaging.incoming.source.auto-generated-client-id=true
mp.messaging.incoming.source.broadcast=true


# Outbound
mp.messaging.outgoing.kogito_outgoing_stream.connector=smallrye-mqtt
mp.messaging.outgoing.kogito_outgoing_stream.topic=${FOCUS_TOPIC:customer/focus}
mp.messaging.outgoing.kogito_outgoing_stream.host=${MQTT_HOST:127.0.0.1}
mp.messaging.outgoing.kogito_outgoing_stream.port=${MQTT_PORT:1883}
mp.messaging.outgoing.kogito_outgoing_stream.auto-generated-client-id=true

## to switch to Kafka, use:
#kafka.bootstrap.servers=localhost:9092
#mp.messaging.outgoing.kogito_outgoing_stream.connector=smallrye-mqtt
#mp.messaging.outgoing.kogito_outgoing_stream.topic=CUSTOMER_FOCUS

mp.messaging.outgoing.sink.connector=smallrye-mqtt
mp.messaging.outgoing.sink.topic=${BROWSE_TOPIC:customer/browsing}
mp.messaging.outgoing.sink.host=${MQTT_HOST:127.0.0.1}
mp.messaging.outgoing.sink.port=${MQTT_PORT:1883}
mp.messaging.outgoing.sink.auto-generated-client-id=true
mp.messaging.outgoing.sink.broadcast=true
